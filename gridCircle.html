if(data[event.key])
{
	var point=new Point(Math.random()*view.size.width, Math.random()*view.size.height);
	var newCircle =new Path.Circle(point,500);
	newCircle.fillColor= data[event.key].color;
	data[event.key].sound.play();
	circle.push(newCircle);
}
}

function onFrame(event)
{
	for(var i=0;i<circle.length;i++)
	{
		circle[i].fillColor.hue+=1;
		circle[i].scale(.92);

		if(circle[i].area < 1){
      circle[i].remove(); // remove the circle from the canvas
      circle.splice(i, 1); // remove the circle from the array
      i--; // decrement i so that the loop doesn't skip a circle because of .splice()
      console.log(circle);
      }

      console.log(circle.length);
	}
